<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レビュー・フィードバック</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⭐ レビュー・フィードバック</h1>
    <nav class="navbar">
      <a href="index.html" class="btn">🏠 ホーム</a>
      <a href="procedure.html" class="btn">📄 手続きガイド</a>
      <a href="map.html" class="btn">🗺️ マップ</a>
      <a href="review.html" class="btn">⭐ レビュー</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>💬 あなたの声をお聞かせください</h2>
      <p>サイトや生活情報についてのご意見・ご感想をお待ちしています。</p>
    </section>

    <section class="feedback-form">
      <form id="feedbackForm">
        <label for="name">お名前（任意）:</label>
        <input type="text" id="name" name="name" placeholder="例：山田太郎">

        <label for="message">ご意見・ご感想:</label>
        <textarea id="message" name="message" rows="5" placeholder="ご自由にお書きください"></textarea>

        <button type="submit" class="btn-submit">送信</button>
      </form>

      <div id="feedbackResult"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 神戸外国人支援プロジェクト</p>
  </footer>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value || "匿名";
      const message = document.getElementById("message").value;

      if (!message) {
        alert("メッセージを入力してください");
        return;
      }

      document.getElementById("feedbackResult").innerHTML =
        `<p>✅ フィードバックを受け付けました。ありがとうございました！<br>
         <strong>${name}</strong>: ${message}</p>`;

      document.getElementById("feedbackForm").reset();
    });
  </script>
</body>
</html>
