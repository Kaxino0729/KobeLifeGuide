  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let allMarkers = [];
    let currentShopId = null;

    function initMap() {
      const center = { lat: 34.6951, lng: 135.1955 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: center
      });

      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRdoRvyh8AKmNq032tjbaVhv0nEhjsrWD-r0dQopKqu0z6RjDN5BJ2tCX5-Z3CnlKiDuyBn7lPiGBh/pub?gid=0&single=true&output=csv";
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          allMarkers = results.data.map(place => {
            if (!place.lat || !place.lng) return null;

            const contentParts = [`<strong>${place.name}</strong>`];
            if (place.description) contentParts.push(`<br>${place.description}`);
            if (place.image) contentParts.push(`<br><img class='info-img' src='${place.image}' alt='ç”»åƒ'>`);
            if (place.link) contentParts.push(`<br><a class='info-link' href='${place.link}' target='_blank'>â–¶ï¸ è©³ã—ãè¦‹ã‚‹</a>`);

            const marker = new google.maps.Marker({
              position: { lat: parseFloat(place.lat), lng: parseFloat(place.lng) },
              map: map
            });

            const infoWindow = new google.maps.InfoWindow({
              content: contentParts.join('')
            });

            marker.addListener("click", () => {
              infoWindow.open(map, marker);
              currentShopId = place.id || place.name;
              document.getElementById("shop-name").textContent = place.name;
              document.getElementById("comment-box").classList.add("active");
              loadComments(currentShopId);
            });

            marker.name = place.name;
            marker.description = place.description;
            marker.infoWindow = infoWindow;
            return marker;
          }).filter(m => m !== null);
        }
      });

      // æœç´¢åŠŸèƒ½
      document.getElementById("searchBox").addEventListener("input", function(e) {
        const keyword = e.target.value.toLowerCase();
        allMarkers.forEach(marker => {
          const name = marker.name.toLowerCase();
          const desc = (marker.description || '').toLowerCase();
          const match = name.includes(keyword) || desc.includes(keyword);
          marker.setVisible(match);
          if (!match && marker.infoWindow) marker.infoWindow.close();
        });
      });

      // ç‚¹å‡»åœ°å›¾ç©ºç™½å¤„å…³é—­è¯„è®ºæ¡†
      map.addListener("click", () => {
        document.getElementById("comment-box").classList.remove("active");
      });
    }

    // å…³é—­æŒ‰é’®é€»è¾‘
    document.getElementById("close-btn").addEventListener("click", () => {
      document.getElementById("comment-box").classList.remove("active");
    });

    // åŠ è½½è¯„è®º
    function loadComments(shopId) {
      const container = document.getElementById("comments");
      container.innerHTML = "<small>æ­£åœ¨åŠ è½½è¯„è®º...</small>";
      db.collection("shops").doc(shopId).collection("comments").orderBy("time", "desc").get()
        .then(snapshot => {
          if (snapshot.empty) {
            container.innerHTML = "<small>æš‚æ— è¯„è®ºï¼Œå¿«æ¥å†™ä¸€æ¡å§ï¼</small>";
            return;
          }
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const el = document.createElement("div");
            el.className = "comment";
            el.innerHTML = `<strong>${data.name || "åŒ¿å"}</strong><br>${data.text}`;
            container.appendChild(el);
          });
        })
        .catch(err => {
          container.innerHTML = `<small style='color:red;'>åŠ è½½è¯„è®ºå‡ºé”™ï¼š${err.message}</small>`;
          console.error("åŠ è½½è¯„è®ºå‡ºé”™ï¼š", err);
        });
    }

    // æäº¤è¯„è®º
    document.getElementById("comment-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("username").value.trim();
      const text = document.getElementById("usercomment").value.trim();
      if (!text || !currentShopId) {
        alert("è¯·è¾“å…¥è¯„è®ºå†…å®¹");
        return;
      }

      db.collection("shops").doc(currentShopId).collection("comments").add({
        name, text, time: new Date()
      })
        .then(() => {
          document.getElementById("usercomment").value = "";
          alert("è¯„è®ºå·²æäº¤ï¼");
          console.log("è¯„è®ºæäº¤æˆåŠŸåˆ°åº—é“ºIDï¼š", currentShopId);
          loadComments(currentShopId);
        })
        .catch(err => {
          alert("è¯„è®ºæäº¤å¤±è´¥ï¼š" + err.message);
          console.error("è¯„è®ºæäº¤å¤±è´¥ï¼š", err);
        });
    });
  </script>
