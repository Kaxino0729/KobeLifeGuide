  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    let allMarkers = [];
    let currentCategory = "all";

    function initMap() {
      const center = { lat: 34.6951, lng: 135.1955 }; // ä¸‰å®®é§…ä¸­å¿ƒ
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: center
      });

      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRdoRvyh8AKmNq032tjbaVhv0nEhjsrWD-r0dQopKqu0z6RjDN5BJ2tCX5-Z3CnlKiDuyBn7lPiGBh/pub?gid=0&single=true&output=csv";

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          allMarkers = results.data.map(place => {
            if (!place.lat || !place.lng) return null;

            const marker = new google.maps.Marker({
              position: { lat: parseFloat(place.lat), lng: parseFloat(place.lng) },
              map: map
            });

            marker.name = place.name;
            marker.description = place.description;
            marker.category = place.category || "";
            marker.id = place.id || place.name;

            const contentParts = [`<strong>${place.name}</strong>`];
            if (place.description) contentParts.push(`<br>${place.description}`);
            if (place.image) contentParts.push(`<br><img class='info-img' src='${place.image}' alt='ç”»åƒ'>`);
            contentParts.push(`<br><a class='info-link' href='shop.html?shop=${encodeURIComponent(marker.id)}'>åº—èˆ—è©³ç´°ã‚’è¦‹ã‚‹</a>`);

            const infoWindow = new google.maps.InfoWindow({
              content: contentParts.join('')
            });

            marker.addListener("click", () => {
              infoWindow.open(map, marker);
            });

            return marker;
          }).filter(m => m !== null);
        }
      });

      // æœç´¢æ¡†äº‹ä»¶
      document.getElementById("searchBox").addEventListener("input", filterMarkers);

      // åˆ†ç±»æŒ‰é’®äº‹ä»¶
      document.querySelectorAll(".cat-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          currentCategory = btn.dataset.cat;
          filterMarkers();
        });
      });

      function filterMarkers() {
        const keyword = document.getElementById("searchBox").value.toLowerCase();
        allMarkers.forEach(marker => {
          const matchKeyword = marker.name.toLowerCase().includes(keyword) ||
              (marker.description || '').toLowerCase().includes(keyword);
          const matchCat = currentCategory === "all" ||
              (marker.category && marker.category.includes(currentCategory));
          const visible = matchKeyword && matchCat;
          marker.setVisible(visible);
          if (!visible && marker.infoWindow) marker.infoWindow.close();
        });
      }
    }
  </script>
