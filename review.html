<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コメント - 留学生の声</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💬 留学生のコメント</h1>

  <nav class="navbar">
      <a href="index.html" class="btn">🏠 ホーム</a>
      <a href="procedure.html" class="btn">📄 手続きガイド</a>
      <a href="map.html" class="btn">🗺️ マップ</a>
      <a href="review.html" class="btn">⭐ レビュー</a>
      <a href="search.html" class="btn">🔎 検索</a>
      <a href="profile.html" class="btn">👤 プロフィール</a>
      <a href="login.html" class="btn">🔐 ログイン</a>
      <a href="admin.html" class="btn admin-only">🛠 管理</a>
  </nav>

  <p>留学生の生活の中で感じたこと、困ったこと、改善してほしいことなどを共有してください。</p>

  <div id="comment-section">
    <h2>📝 コメント投稿</h2>
    <textarea id="comment-input" rows="4" cols="50" placeholder="ここにコメントを書いてください"></textarea><br>
    <button onclick="submitComment()">投稿</button>
  </div>

  <div id="comment-list">
    <h2>📌 コメント一覧</h2>
    <ul id="comments"></ul>
  </div>

  <script>
    // （既存ロジック保持）
    const uid = localStorage.getItem("auth_uid") || "";
    const email = localStorage.getItem("auth_email") || "";
    const role = localStorage.getItem("auth_role") || "user";

    function submitComment() {
      const input = document.getElementById("comment-input");
      const text = (input.value || "").trim();
      if (!text) return alert("コメントを入力してください。");

      // 既存の保存処理（Firestore 側で実装済みの想定）
      // ※本ファイルは auth / admin 表示の統一だけを担当し、ビジネスロジックは改変しない
      alert("（既存実装）コメント投稿処理を実行します。");
      input.value = "";
    }

    // 既存：admin 表示制御（localStorage 由来）
    (function () {
      if (role === "admin") {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "inline-flex");
      } else {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
      }
    })();
  </script>

  <!-- Firebase (for auth-guard stability) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- 登录拦截 -->
  <script src="auth-guard.js"></script>

  <!-- 统一 admin 权限补丁 -->
  <script src="auth-util.js"></script>
  <script>
    AuthUtil.refreshRoleAndApplyAdminUI();
  </script>
</body>
</html>
